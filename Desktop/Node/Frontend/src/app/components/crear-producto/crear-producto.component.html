<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center" style="background-color:#e4e0e0">
                    <span class="titleTable">{{titleTable | uppercase}}</span>

                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">

                        <div class="mb-3 mt-3">
                            <input type="text" formControlName="nombre" class="form-control form-control-lg" placeholder="Nombre">
                        </div>

                        <div class="mb-3">
                            <input type="number" formControlName="precioCompra" class="form-control form-control-lg" placeholder="Precio de compra">
                        </div>
                        
                        <div class="mb-3">
                            <input type="number" formControlName="precioVenta" class="form-control form-control-lg" placeholder="Precio de venta">
                        </div>

                        <div class="mb-3">
                            <input type="text" formControlName="presentacion" class="form-control form-control-lg" placeholder="PresentaciÃ³n">
                        </div>
                    
                        <div class="mb-3">
                            <input type="text" formControlName="categoria" class="form-control form-control-lg" placeholder="Categoria">
                        </div>

                        <div class="mb-3">
                            <i class="fas fa-arrow-circle-left float-start" routerLink="listar-producto" ></i>
                            <!--<button type="button" class="btn btn-secondary btn-lg float-start" routerLink="listar-producto">Atras</button>-->
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-info btn-lg float-end">Guardar</button>
                        </div>

                    </form>


                </div>    
            </div>
        </div>
    </div>
</div>
